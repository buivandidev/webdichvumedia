<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Particle System</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #181818;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #181818;
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle system config
    const PARTICLE_COUNT = Math.floor((width * height) / 3500);
    const PARTICLE_RADIUS = 2.2;
    const LINE_DIST = 100;
    const REPULSION_RADIUS = 120;
    const REPULSION_FORCE = 0.13;
    const RANDOM_FORCE = 0.07;

    // Particle class
    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 0.7 + 0.3;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
      }
      update(mouse) {
        // Repulsion from mouse
        if (mouse.x !== null && mouse.y !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < REPULSION_RADIUS && dist > 1) {
            const force = REPULSION_FORCE * (1 - dist / REPULSION_RADIUS);
            this.vx += (dx / dist) * force;
            this.vy += (dy / dist) * force;
          }
        } else {
          // Random walk when mouse is static
          this.vx += (Math.random() - 0.5) * RANDOM_FORCE;
          this.vy += (Math.random() - 0.5) * RANDOM_FORCE;
        }
        // Limit speed
        const maxSpeed = 1.5;
        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > maxSpeed) {
          this.vx = (this.vx / speed) * maxSpeed;
          this.vy = (this.vy / speed) * maxSpeed;
        }
        // Move
        this.x += this.vx;
        this.y += this.vy;
        // Bounce on edges
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
        this.x = Math.max(0, Math.min(width, this.x));
        this.y = Math.max(0, Math.min(height, this.y));
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, PARTICLE_RADIUS, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // Mouse tracking
    const mouse = { x: null, y: null, lastMove: 0 };
    canvas.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.lastMove = Date.now();
    });
    canvas.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });

    // Particle array
    let particles = [];
    function createParticles() {
      particles = [];
      const count = Math.floor((width * height) / 3500);
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }
    createParticles();
    window.addEventListener('resize', createParticles);

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Draw lines
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < LINE_DIST) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = "rgba(255,255,255," + (1 - dist / LINE_DIST) * 0.25 + ")";
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }

      // Update and draw particles
      for (let p of particles) {
        // If mouse hasn't moved for 1.5s, treat as static
        if (Date.now() - mouse.lastMove > 1500) {
          mouse.x = null;
          mouse.y = null;
        }
        p.update(mouse);
        p.draw(ctx);
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
